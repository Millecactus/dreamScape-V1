<body class="bg-light">

<div class="container">
    <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="logo.png" alt="" width="150" height="auto">
        <h2>Se connecter</h2>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8 order-md-1 ">
            <form class="needs-validation" id="myForm" method="get" action = "/api/v1/user/authentification" novalidate>
                <div class="mb-3">
                    <div class="mb-3">
                        <label for="email">Adresse mail</label>
                        <input type="email" name ="email" class="form-control" id="email" placeholder="Email">
                        <div class="invalid-feedback">
                            Une adresse email valide est requise !.
                        </div>
                        <p id="result"></p>
                    </div>
                </div>
                <div class=" mb-3 ">
                        <label for="password">Mot de passe</label>
                        <input type="password" class="form-control" name = "password" id="password" placeholder="Mot de passe" value="" required>
                        <div class="invalid-feedback">
                            Un mot de passe valide est requis !
                        </div>
                    </div>
                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" id= "submitButton" type="submit" >Se connecter</button>
            </form>
        </div>
    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2023 Dreamscape</p>
    </footer>
</div>
